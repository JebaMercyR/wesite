<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition element</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: 5s;
            transition-timing-function: linear;
        }
        div:hover{
            width: 500px;
            height: 500px;
            background-color:yellow;
            border: 5px dashed  black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
