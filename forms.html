<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="aqua">
    <fieldset>
        <legend align="center">Registration form</legend> 
        <form>
    <table>   
        
            <tr>
                <td><label>FIRST NAME:</label></td>    
                <td><input type="text"></td>
                <td><label>( max 30 character a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>LAST NAME:</label></td>
                <td> 
                    <input type="text"></td>
                <td>
                    <label>( max 30 character a-z and A-Z)</label>
                 </td>
            </tr>
            <tr>
                <td>  DATE OF BIRTH <td>        
                        <input type="date">
                </td>
            </tr>
            
            <tr>
                <td>
                        <label> EMAIL ID:</label>
                <td>        
                        <input type="text">
                 </td>
            </tr>
                <tr>
                    <td>
                        <label> MOBILE NUMBER:</label>
                    <td>    
                        <input type="password" required>
                    <td>    
                        <label> (10 digit number)</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> GENDER: </label>
                    <td>    
                        <input type="radio" name="G">
                        <label> Male</label>
                        <input type="radio" name="G">
                        <label> Female</label>
                    </td>
                </tr>       
                <tr>
                    <td>
                        <label>ADDRESS:</label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>        
                        <label>CITY:</label>
                        <input type="text">
                        <label>( max 30 character a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>PINCODE:</label>
                        <input type="text">
                        <label>(6 digit number)</label>
                    </td>    
                </tr>
                <tr>
                    <td>
                        <label>STATE:</label>
                        <input type="text">
                        <label>( max 30 character a-z and A-Z)</label>
                    </td>    
                </tr>
                <tr>
                    <td>
                        <label>COUNTRY:</label>
                        <input type="text">
                    </td>    
                </tr>
                <tr>
                    <td>
                        <label>HOBBIES:</label>
                        <input type="checkbox">
                        <label>Drawing</label>
                        <input type="checkbox">
                        <label>Singing</label>
                        <input type="checkbox">
                        <label>sketching</label>
                        <input type="checkbox">
                        <label> others</label>
                        <input type="checkbox" >
                    </td>
                </tr> 
                <tr> 
                    <td>      

                        <label>QUALIFICATION:</label>
                    </td>
                </tr>    
                <table border="8">
                    <tr>
                        <td>s.no</td>
                        <td>Examination</td>
                        <td colspan="2">Board</td>
                        <td colspan="2">Precentage</td>
                        <td colspan="2">Year of Passing</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>class X</td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>class XII</td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Master</td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td ></td>
                        <td></td>
                        <td colspan="2"> (10 char max)</td>
                        <td colspan="2"> (upto 2 decimal)</td>
                        <td colspan="2"></td>
                    </tr>
                </table>
                <br>
                <label>COURSES APPLIED FOR:</label>
                <input type="radio">
                <label> BCA</label>
                <input type="radio">
                <label> B.COM</label>
                <input type="radio">
                <label>B.E</label> 
            </fieldset> 
       
    </table>
     </form>

</body>
</html>
