<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Mark</title>
</head>
<body>
    <script>
        let a=prompt("enter your mark");
        if(a<25){
            console.log("fail");
        }
        else if(a>25&&a<50){
            console.log("poor");
        }
        else if(a>50&&a<70){
            console.log("good");
        }
        else if(a>90&&a==100){
            console.log("Excellent");
        }
        else{
            console.log("valid mark");
        }
    </script>
</body>
</html>
