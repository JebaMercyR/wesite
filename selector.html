<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        /* class selector */
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 20px;
            margin: 10px;
        }
        /* id selector */
        #title{
            background-color: blue;
        }
        /* universal selector */
        *{
            background-color: yellow;
        }
        /* element selector */
        h1{
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>SELECTOR</h1>
    <h2 id="title">BOX</h2>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
