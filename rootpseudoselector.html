<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>root pseudo</title>
    <style>
        :root{
            --h1:red;
            --p:blue;
            --bg:yellow;
        }
        h1{
            text-transform: uppercase;
            color: var(--h1);
        }
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: var(--p);
            background-color: var(--bg);

        }
    </style>
</head>
<body>
    <h1>pollution</h1>
    <p>Pollution is the introduction of harmful materials into the environment.
        These harmful materials are called pollutants. Pollutants can be natural, such as volcanic ash. 
        They can also be created by human activity.</p>
</body>
</html>
