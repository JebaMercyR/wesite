<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <h2> click the button to change the content</h2>
    <p id="demo">My name is Jeba Mercy</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='My native place is avaraikulam'">click me</button>
</body>
</html>
