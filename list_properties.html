<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
        html{
            background-color: pink;
        }
        ul li{
            list-style: circle;
            list-style: decimal;
            list-style: decimal-leading-zero;
            list-style: disc;
            list-style: lower-alpha;
            list-style: lower-greek;
            list-style: lower-roman;
            list-style: none;
            list-style: georgian;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>banana</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>guava</li>
    </ul>
</body>
</html>
