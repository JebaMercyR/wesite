<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //declaring class
         class friend{
            //initializing an object
            constructor(){
                this.id=50;
                this.name="Mercy";
            }
        }
        var frd=new friend();
        document.writeln(frd.id+" "+frd.name);

    </script>
</body>
