<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaring class
        class friend{
            //initializing an object
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            //declaring method
            show(){
                document.write(this.id+" "+this.name+"<br>")
            }
        }
        var x1=new friend(51,"Jebisha");
        var x2=new friend(50,"Jeba mercy");
        x2.show();
        x1.show();

    </script>
</body>
</html>
