<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math function</title>
</head>
<body>
    <p>Math function</p>
    <script>
        let a;
        a=Math.PI;
        console.log(a);//constance number 3.14159
        a=Math.E;
        console.log(a);//2.718
        a=Math.round(5.8);
        console.log(a);//6 max number
        a=Math.round(5.3);
        console.log(a);//5 max number
        a=Math.floor(5.5);
        console.log(a);//remove points after 5
        a=Math.ceil(5.9);
        console.log(a);//they 5 to 6
        a=Math.sqrt(90);
        console.log(a);//9.486
        a=Math.trunc(2.59);
        console.log(a);//remove decimal number comes integer
        a=Math.max(1,2,3,4,5);
        console.log(a);//show the maximum number
        a=Math.min(1,2,3,4,5);
        console.log(a);//show minimum number
        a=Math.pow(2,2);
        console.log(a);//power value
        a=Math.random();
        console.log(a);//refresh the output they come different
        a=Math.sign(45);
        console.log(a);//sign 1 output
        a=Math.sin(45);
        console.log(a);//sin value
        a=Math.cos(45);
        console.log(a);//cos value
    </script>
</body>
</html>
