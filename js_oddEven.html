<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or even</title>
</head>
<body>
    <p>ODD or EVEN </p>
    <script>
       
        let a=prompt("enter your number");
        if(a%2==0){
            console.log("Even number");
        }
        else{
            console.log("odd number");
        }
       
    </script>
</body>
</html>
