<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        let a=prompt("enter your number");
        if(a%4==0){
            console.log("leap year");
        }
        else{
            console.log("not a leap year");
        }
       
    </script>
</body>
</html>
