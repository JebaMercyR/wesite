<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive_negative</title>
</head>
<body>
    <script>
        let a=prompt("enter your number");
        if(a>1){
            console.log("positive number");
        }
        if(a<1){
            console.log("Negative number");
        }
        if(a==0){
            console.log("Zero")
        }
    </script>
</body>
</html>
