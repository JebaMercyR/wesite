<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(salary){
                this.salary=salary;
                let bonus=3000;
                let total=()=>
            {
                document.write(this.salary+bonus)
            };
            this.info=()=>{
                total()
            };
            }
        }
        var avg=new student(5000)
        avg.info()
        document.write(avg.bonus+"<br>")
    </script>
</body>
</html>
