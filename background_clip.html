<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_background clip</title>
    <style>
        div{
            width: 800px;
            height: 800px;
            background-image:url(panda.png);
            font-size: 100px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            color: transparent;
            background-clip: text;
        }

    </style>
</head>
<body>
    <h1> BACKGROUND CLIP</h1>
    <div>
        panda
    </div>
</body>
</html>
